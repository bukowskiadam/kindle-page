<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      html {
        background-color: black;
        height: 100vh;
        width: 100vw;
        justify-content: center;
      }

      body {
        width: 600px;
        height: 800px;
        position: relative;
        background-color: white;
        justify-content: space-between;
        font-family: sans-serif;
      }

      .status-bar {
        display: flex;
        align-self: stretch;
        font-size: 17px;
        font-weight: bold;
        font-family: monospace;
        margin: 0 8px;
        box-sizing: border-box;
      }

      .battery {
        margin-left: auto;
      }

      .battery-icon {
        background-color: black;
        border-top-width: 3px;
        box-sizing: border-box;
        width: 20px;
        height: 12px;
        display: inline-block;
        clip-path: polygon(
          0 0,
          90% 0,
          90% 20%,
          100% 20%,
          100% 80%,
          90% 80%,
          90% 100%,
          0 100%
        );
        vertical-align: top;
        margin-top: 4px;
        position: relative;
      }

      .date {
        text-transform: capitalize;
        font-size: 56px;
        letter-spacing: 1px;
      }

      .meteo {
        width: 600px;
        height: 573px;
        background-image: url("https://www.meteo.pl/um/metco/mgram_pict.php?ntype=0u&row=466&col=232&lang=pl");
        background-position: top center;
        background-position-y: -30px;
        background-repeat: no-repeat;
        border-top: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="time">Generated: {{time}}</div>
      <div class="battery">
        <span class="battery-icon"></span>
        <span class="battery-percentage">{{battery}}%</span>
      </div>
    </div>
    <h1 class="date">{{date}}</h1>
    <div class="meteo"></div>
  </body>
</html>
