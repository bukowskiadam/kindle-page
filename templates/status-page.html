<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --battery: {{battery}}%;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      html {
        background-color: black;
        height: 100vh;
        width: 100vw;
        justify-content: center;
      }

      body {
        width: 600px;
        height: 800px;
        position: relative;
        background-color: white;
        justify-content: space-between;
        font-family: sans-serif;
      }

      .status-bar {
        display: flex;
        align-self: stretch;
        font-size: 30px;
        font-family: "VT323", monospace;
        margin: 2px 8px 0;
        box-sizing: border-box;
      }

      .battery {
        margin-left: auto;
      }

      .battery-icon {
        border: 3px solid black;
        background: linear-gradient(
          90deg,
          black var(--battery),
          white var(--battery)
        );
        box-sizing: border-box;
        width: 32px;
        height: 16px;
        display: inline-block;
        clip-path: polygon(
          0 0,
          90% 0,
          90% 20%,
          100% 20%,
          100% 80%,
          90% 80%,
          90% 100%,
          0 100%
        );
        position: relative;
      }

      .date {
        text-transform: capitalize;
        font-size: 56px;
        letter-spacing: 1px;
      }

      .calendar {
        overflow: hidden;
        max-width: 500px;
      }

      .calendar h3 {
        text-transform: capitalize;
        font-size: 100%;
        margin-bottom: 0.25em;
      }

      .calendar p {
        margin: 0.2em 0 0.2em 2em;
      }

      .meteo {
        width: 600px;
        height: 196px;
        background-image: url("https://www.meteo.pl/um/metco/mgram_pict.php?ntype=0u&row=466&col=232&lang=pl");
        background-position: top center;
        background-position-y: -30px;
        background-repeat: no-repeat;
        border-top: 2px solid #cccccc;
      }

      .meteo-2 {
        width: 600px;
        height: 82px;
        background-image: url("https://www.meteo.pl/um/metco/mgram_pict.php?ntype=0u&row=466&col=232&lang=pl");
        background-position: top center;
        background-position-y: -522px;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="time">Generated: {{time}}</div>
      <div class="battery">
        <span class="battery-icon"></span>
        <span class="battery-percentage">{{battery}}%</span>
      </div>
    </div>
    <h1 class="date">{{date}}</h1>
    <div class="calendar">
      {% for day in calendar %}
      <div class="day">
        <h3>{{day.day}}</h3>
        {% for ev in day.allDay %}
        <p>{{ev.title}} ({{ev.calendar}})</p>
        {% endfor %} {% for ev in day.time %}
        <p>{{ev.start}} - {{ev.end}}: {{ev.title}} ({{ev.calendar}})</p>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    <div class="weather">
      <img
        class="preload-image"
        src="https://www.meteo.pl/um/metco/mgram_pict.php?ntype=0u&row=466&col=232&lang=pl"
        onload="this.remove()"
      />
      <div class="meteo"></div>
      <div class="meteo-2"></div>
    </div>
  </body>
</html>
